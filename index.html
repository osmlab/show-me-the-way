<!DOCTYPE html>
<html>
<head>
    <title>Show Me The Way</title>
    <meta charset='utf-8' />
    <link rel='stylesheet' href='http://cdn.leafletjs.com/leaflet-0.5/leaflet.css' />
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <link rel='stylesheet' href='css/site.css' />
    <!--[if lte IE 8]><link rel='stylesheet' href='http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css' /><![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>

</head>
<body>
<div class='dark container'>
    <div class='sq fill-darken3 overlay round'>
        <div id='overview_map'></div>
        <p class='pad1' id='reverse-location'></p>
    </div>
    <div class='overlay fill-darken3 align-bottom'>
        <h2 class='pad2' id='changeset_info'></h2>
    </div>
    <div id='map' class='col12 full-height'></div>
    <a href='http://openstreetmap.org/' class='byosm'></a>
</div>

    <script id='changeset-template' type='template'>
<p><%=change.timetext%> <a target='_blank' href='//osm.org/user/<%= change.neu.user %>'><%= change.neu.user %></a>
     added <a target='_blank' href='//osm.org/browse/<%= change.neu.type %>/<%= change.neu.id %>'><%= change.tagtext %></a>
    </p>
    </script>
    <script src='http://cdn.leafletjs.com/leaflet-0.5/leaflet.js'></script>
    <script src='js/Bing.js'></script>
    <script src='js/bundle.js'></script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-39286611-2']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
</body>
</html>
